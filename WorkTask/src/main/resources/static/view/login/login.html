<section class="no-padding" id="login">


            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Login</h2>
                    <hr class="star-custom"></hr>
                </div>
            </div>
            
            
            
    <div id="login-box" class="login-box visible widget-box no-border">
        <div class="widget-body">
            <div class="widget-main">
                

                

                <form name="loginForm" class="form-horizontal" role="form" novalidate>
                    <div class="form-group">
                        <label class="col-sm-3 col-xs-2 hidden-xs control-label no-padding-right" for="email"> Email
                        <i class="ace-icon fa fa-user"></i></label>
                        <div class="col-sm-7 col-xs-10 col-md-offset-0 col-xs-offset-1">
                           <span class="block input-icon input-icon-right">
                                <input type="email" 
                                class="form-control"
                                placeholder="Email" 
                                name="email"
                                 ng-model="login.email" 
                                 ng-required="true" focus/>
                                <small class="errorMessage" data-ng-show="loginForm.email.$dirty && loginForm.email.$invalid">Please enter a valid email</small> 
                            </span>
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 hidden-xs control-label no-padding-right" for="password"> Password 
                        <i class="ace-icon fa fa-lock"></i></label>
                        <div class="col-sm-7 col-xs-10 col-md-offset-0 col-xs-offset-1">
                           <span class="block input-icon input-icon-right">
                                <input type="password" 
                                class="form-control" 
                                placeholder="Password" 
                                ng-model="login.password" 
                                ng-required="true"/>
                                <small class="errorMessage" data-ng-show="loginForm.password.$dirty && loginForm.password.$invalid"> Enter Password</small>
                                
                            </span>
                        </div>
                    </div>
                    <div class="space"></div>
                     <div class="clearfix">
                                                        <div class="row">
                                                          <div class="col-sm-4 col-md-3 col-xs-4 col-sm-offset-4 col-md-offset-5 col-xs-offset-4">
                                    <button type="submit" class=" btn btn-lg btn-block btn-success" ng-click="doLogin(login)" data-ng-disabled="loginForm.$invalid">
                                         <i class="ace-icon fa fa-key"></i>Login
                                    </button>
                                <p style="font-size:90%">Already have an account? <a href="#/signup">Sign Up</a></p>
                                </div>
                                
                       
                        </div>
                    </div>
                       
                </form>

                
                
            </div><!-- /widget-main -->

            
        </div><!-- /widget-body -->
    </div><!-- /login-box -->


           
      </section>
